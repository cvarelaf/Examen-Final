<section>
  <div>

    <h2 class="text-center">Registro de evaluaciones para {{vm.usuarioActivo}}</h2>

    <form class="col-md-4 mx-auto" ng-submit="vm.registrarReview(vm.nuevoReview)" autocomplete="off">

      <div class="form-group">
        <label for="txtHotel">Hotel:</label>
          <select id="txtHotel" class="form-control" ng-options="hotel.nombre for hotel in vm.listaHoteles" ng-model="vm.nuevoReview.hotel" required>
          <option>-- Seleccione un Hotel --</option>
          </select>
      </div>

      <div class="form-group my-4">
        <label for="txtComida">Comida</label>
        <fieldset class="starability-basic">
          <input type="radio" id="fiel1_rate1" name="txtComida" value="1" ng-model="vm.nuevoReview.comida"/>
          <label for="fiel1_rate1" title="Terrible">1 star</label>
          <input type="radio" id="fiel1_rate2" name="txtComida" value="2" ng-model="vm.nuevoReview.comida"/>
          <label for="fiel1_rate2" title="Not good">2 stars</label>
          <input type="radio" id="fiel1_rate3" name="txtComida" value="3" ng-model="vm.nuevoReview.comida"/>
          <label for="fiel1_rate3" title="Average">3 stars</label>
          <input type="radio" id="fiel1_rate4" name="txtComida" value="4" ng-model="vm.nuevoReview.comida"/>
          <label for="fiel1_rate4" title="Very good">4 stars</label>
          <input type="radio" id="fiel1_rate5" name="txtComida" value="5" ng-model="vm.nuevoReview.comida"/>
          <label for="fiel1_rate5" title="Amazing">5 stars</label>
        </fieldset>
      </div>

          <label for="fiel2_rate4" title="Very good">4 stars</label>
          <input type="radio" id="fiel2_rate5" name="txtCalidadCS" value="5" ng-model="vm.nuevoReview.calidadservicio"/>
          <label for="fiel2_rate5" title="Amazing">5 stars</label>
        </fieldset>
      </div>

      <div class="form-group my-4">
        <label for="txtCalidadHb">HabitaciÃ³n</label>
