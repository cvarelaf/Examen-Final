<section>
  <div>

    <h2 class="text-center">Registro de evaluaciones para {{vm.usuarioActivo}}</h2>

    <form class="col-md-6 mx-auto" ng-submit="vm.registrarReview(vm.nuevoReview)" autocomplete="off">

      <div class="form-group">
        <label for="txtHotel">Hotel:</label>
          <select id="txtHotel" class="form-control" ng-options="vm.listaHoteles" ng-model="vm.nuevoReview.hotel" required>
            <option></option>
          </select>
      </div>

      <div class="form-group my-4">
        <label for="txtComida">Comida</label>
        <input type="text" class="form-control" id="txtComida" ng-model="vm.nuevoReview.comida">
      </div>

      <div class="form-group my-4">
        <label for="txtCalidadCS">Calidad de Servicio</label>
        <input type="text" class="form-control" id="txtCalidadCS" ng-model="vm.nuevoReview.calidadservicio">
      </div>

      <div class="form-group my-4">
        <label for="txtCalidadHb">Calidad de las habitaciones</label>
        <input type="text" class="form-control" id="txtCalidadHb" ng-model="vm.nuevoReview.habitaciones">
      </div>

      <div class="form-group my-4">
        <label for="txtCalidadInf">Calidad de infraestructura</label>
        <input type="text" class="form-control" id="txtCalidadInf" ng-model="vm.nuevoReview.infraestructura">
      </div>

      <div class="form-group my-4">
        <label for="txtCalidadLimp">Calidad de limpieza</label>
        <input type="text" class="form-control" id="txtCalidadLimp" ng-model="vm.nuevoReview.limpieza">
      </div>

      <button type="submit" class="btn btn-success mx-auto">Registrar</button>
      
      </div>
    </form>

  </div>
</section>
