<section>
  <h2 class="text-center panel-title">Perfil de {{vm.hotelData.nombre}}</h2> 
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="center">
        <img alt="User Pic" src="{{vm.hotelData.photo}}" class="img-circle img-responsive" width="100%">
      </div>

      <div class="col-md-6 col-lg-6">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Nombre</td>
              <td>{{vm.hotelData.nombre}}</td>
            </tr>
            <tr>
              <tr>
                <td>Correo electrónico</td>
                <td>
                  <a href="mailto:{{vm.hotelData.correoElectronicoRsvp}}">{{vm.hotelData.correoElectronicoRsvp}}</a>
                </td>
              </tr>
              <tr>
                <td>Dirección</td>
                <td>{{vm.hotelData.direccionExacta}}</td>
              </tr>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-map id="map" center="[{{vm.hotelData.position}}]" zoom="20"styles="width: 50%, height: 20em">
          <marker position="[{{vm.hotelData.position}}]" draggable="true" on-dragend="vm.onDragEnd($event)"></marker>
      </ng-map>
</section>
