<section>
  <h2 class="text-center panel-title">Perfil de {{vm.listaHoteles.getNombre()}}</h2> 
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="center">
        <img alt="User Pic" src="{{vm.listaHoteles.getPhoto()}}" class="img-circle img-responsive" width="100%">
      </div>

      <div class="col-md-6 col-lg-6">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Nombre</td>
              <td>{{vm.listaHoteles.getNombre()}}</td>
            </tr>

            <tr>
              <tr>
                <td>Correo electrónico</td>
                <td>
                  <a href="mailto:{{vm.listaHoteles.getCorreo()}}">{{vm.listaHoteles.getCorreo()}}</a>
                </td>
              </tr>
              <tr>
                <td>Dirección</td>
                <td>{{vm.listaHoteles.getDireccion()}}</td>
              </tr>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
